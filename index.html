    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

              <div class="image">
                <img src="img/Barack-Obama.jpg" alt="" />
              </div>
              <div class="name-profession">
                <span class="name">Barack Obama</span>
                <span class="profession">American President</span>
              </div>
              <div class="rating">
                <i class="fa-solid fa-star" style="--clr:#ff0f5b"></i>

                <i class="fa-solid fa-star" style="--clr:#ff0f5b"></i>

              </div>
              <button style="--clr:#ff0f5b">View More</button>
            </div>
          </div>
